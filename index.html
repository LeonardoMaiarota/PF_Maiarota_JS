<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Préstamos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <h1>Simulador de Préstamos</h1>
    <form id="loan-form">
      <label for="cantidad">Monto del Préstamo:</label>
      <input type="number" id="cantidad" required><br><br>
      
      <label for="meses">Plazo en meses:</label>
      <input type="number" id="meses" required><br><br>
      
      <label for="tipo_de_cliente">Tipo de Cliente:</label>
      <select id="tipo_de_cliente" required>
        <option value="Simple">Simple</option>
        <option value="Insignia">Insignia</option>
        <option value="Premium">Premium</option>
      </select><br><br>
      
      <button type="submit">Calcular Cuota</button>
    </form>
    
    <table id="tabla_de_amortizacion">
      <thead>
        <tr>
          <th>Cuota #</th>
          <th>Cuota Mensual</th>
          <th>Capital Amortizado</th>
          <th>Interés Pagado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>


<script src="./js.js"></script>
</body>
</html>
